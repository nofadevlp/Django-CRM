{% extends "students/base.html" %}

{% block title %}Update Student{% endblock %}
{% block content %}
        <h3 class="text-center m-4">Add Student</h3>
        {% if success %}
        <div class="alert alert-success" role="dialog">
            The Student updated successfuly
            <a href="{% url 'index' %}" class="alert-link">Go to Home page.</a>
        </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-pen-to-square fa-lg"></i>Update Student Record</i>
                </div>
                <div class="card-body">
                    <form action=""  method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
